<source>
  type forward
  port 24224
  bind 0.0.0.0
</source>

<match docker.**>
  type elasticsearch
  log_level debug
  host logging-db
  port 9200
  include_tag_key true
  logstash_format true
  flush_interval 5s
</match>

<match app.**>
  type elasticsearch
  log_level debug
  host logging-db
  port 9200
  include_tag_key true
  logstash_format true
  type_name app
  flush_interval 5s
</match>

<match proxy-app.**>
  type elasticsearch
  log_level debug
  host logging-db
  port 9200
  include_tag_key true
  logstash_format true
  type_name proxy-app
  flush_interval 5s
</match>